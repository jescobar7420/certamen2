<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Certamen2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilos.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div>
                            <h5>Ficha del Estudiante</h5>
                            <ion-icon name="person-outline" id="iconoPersona"></ion-icon>
                            <span id="nombreEstudiante"></span>
                            <hr>
                        </div>
                        <div id="informacion">
                            <p id="campoRut"></p>
                            <p id="campoTelefono"></p>
                            <p id="campoCorreo"></p>
                            <p id="campoAcudiente"></p>
                            <p id="campoFecha"></p>
                            <p id="campoCurso"></p>
                            <p id="campoRegion"></p>
                            <p id="campoComuna"></p>
                            <p id="campoDireccion"></p>
                            <button type="button" class="btn btn-primary" id="botonEditar">Editar</button>
                        </div>
                    </div>
                    <div class="row">
                        <form class="row g-3 needs-validation" novalidate id="formulario">
                            <fieldset>
                                <ul>
                                    <li>
                                        <div class="col">
                                            <label for="rut" class="form-label">RUT</label>
                                            <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT sin puntos y con guión" required>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">El RUT está incorrecto</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="telefono" placeholder="9 Dígitos" required>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="correo" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo" placeholder="example@example.cl" required>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="acudiente" class="form-label">Acudientes</label>
                                            <input type="text" class="form-control" id="acudiente" placeholder="Ingrese acudientes" required>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                            <input type="date" class="form-control" id="fechaNacimiento" required>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="curso" class="form-label">Curso</label>
                                            <input type="text" class="form-control" id="curso" placeholder="Ingrese curso" required>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="regiones" class="form-label">Región</label>
                                            <select class="form-select" aria-label=".form-select-sm" id="regiones" required>
                                                <option selected disabled value="">Seleccione una región</option>
                                            </select>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="comunas" class="form-label">Comuna</label>
                                            <select class="form-select" aria-label=".form-select-sm" id="comunas" required>
                                                <option selected disabled value="">Seleccione una comuna</option>
                                            </select>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col">
                                            <label for="direccion" class="form-label">Dirección</label>
                                            <input type="text" class="form-control" id="direccion" required>
                                            <div class="valid-feedback"></div>
                                            <div class="invalid-feedback">Campo requerido</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col-12">
                                            <button class="btn btn-primary" type="submit" id="botonActualizar">Actualizar</button>
                                        </div>
                                    </li>
                                </ul>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table" id="tabla">
                        <thead>
                            <tr id="primeraFila">
                                <th scope="col">ID</th>
                                <th scope="col">Asignatura</th>
                                <th scope="col">Objetivos</th>
                                <th scope="col">Nota</th>
                                <th scope="col">-</th>
                            </tr>
                        </thead>
                        <tbody id="listaAsignaturas"></tbody>
                    </table>
                    <ion-icon name="add-circle-outline" id="iconoPlus"></ion-icon>
                </div>
            </div>
            <div class="row">
                <form class="row g-3 needs-validation" id="formularioNotas" novalidate>
                    <ul>
                        <li>
                            <div class="col">
                                <label for="asignatura" class="form-label">Asignatura</label>
                                <input type="text" class="form-control" id="asignatura" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                        </li>
                        <li>
                            <div class="col">
                                <label for="objetivo" class="form-label">Objetivo</label>
                                <input type="text" class="form-control" id="objetivo" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">Campo requerido</div>
                            </div>
                        </li>
                        <li>
                            <div class="col">
                                <label for="nota" class="form-label">Nota</label>
                                <input type="number" class="form-control" id="nota" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">Campo requerido</div>
                            </div>
                        </li>
                        <li>
                            <div class="col">
                                <label for="idNota" class="form-label">ID</label>
                                <input type="number" class="form-control" id="idNota" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">Campo requerido</div>
                            </div>
                        </li>
                        <li>
                            <div class="col-12">
                                <button class="btn btn-primary" id="botonAgregar">Crear</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        
        <script>var exports={};</script>
        <!-- bundle bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script data-main="js/inicio.js" src="js/require-jquery.js"></script>
    </body>
</html>
